version: "3.1"

services:
  @application@-data:
    build:
      context: .
      dockerfile: populate.txt
    image: @repository@@application@-data:latest
    networks:
      - @application@
    volumes:
      - @application@-data:/var/lib/@application@/data:ro

  @application@-db:
    build:
      context: .
      dockerfile: database.txt
    image: @repository@@application@-db:latest
    volumes:
      - @application@-db:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=@application@
      - POSTGRES_PASSWORD=@application@
      - POSTGRES_DB=@application@
    networks:
      - @application@
#    ports:
#      - "@jdbcPort@:5432"

  @application@:
    build:
      context: .
      dockerfile: application.txt
    image: @repository@@application@:latest
    networks:
      - @application@
    ports:
      - "@httpPort@:8080"
    volumes:
      - @application@-data:/var/lib/@application@/data:ro
    links:
      - "@application@-db:db"

volumes:
  @application@-db:
  @application@-data:

networks:
  @application@:
