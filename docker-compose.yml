version: "3.1"

services:
  products-db:
    build:
      context: .
      dockerfile: docker/products-db.txt
    image: micro-service/database:latest
    volumes:
      - db-data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - "15432:5432"

  products:
    build:
      context: .
      dockerfile: docker/products.txt
    image: micro-service/products:latest
    ports:
      - "18080:8080"
    links:
      - "products-db:db"

volumes:
  db-data:
